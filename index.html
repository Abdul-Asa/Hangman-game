<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./files/style.css" rel="Stylesheet">
    <title>Hangman</title>
</head>
<body>
    <header>Hangman</header>
    <div class="container1">
        
        <h2>Category: SuperHeroes </h2>
        <p id="display"> </p>
        <!-- <img> -->
        <!-- <input type="text" id="userIn">
        <input type="button" id="check" value="Check"> -->
        <p id="comment"> </p>
        <p id="tryAgain"> </p>
        <div class="buttons">
            <button value = "A" class="userIn">A</button>
            <button value = "B" class="userIn">B</button>
            <button value = "C" class="userIn">C</button>
            <button value = "D" class="userIn">D</button>
            <button value = "E" class="userIn">E</button>
            <button value = "F" class="userIn">F</button>
            <button value = "G" class="userIn">G</button>
            <button value = "H" class="userIn">H</button>
            <button value = "I" class="userIn">I</button>
            <button value = "J" class="userIn">J</button>
            <button value = "K" class="userIn">K</button>
            <button value = "L" class="userIn">L</button>
            <button value = "M" class="userIn">M</button>
            <button value = "N" class="userIn">N</button>
            <button value = "O" class="userIn">O</button>
            <button value = "P" class="userIn">P</button>
            <button value = "Q" class="userIn">Q</button>
            <button value = "R" class="userIn">R</button>
            <button value = "S" class="userIn">S</button>
            <button value = "T" class="userIn">T</button>
            <button value = "U" class="userIn">U</button>
            <button value = "V" class="userIn">V</button>
            <button value = "W" class="userIn">W</button>
            <button value = "X" class="userIn">X</button>
            <button value = "Y" class="userIn">Y</button>
            <button value = "Z" class="userIn">Z</button>
        </div> 
    </div>

   

    <div class="container2">
        <button id="nextQ">Next</button>
        <button id="bye">Exit</button>
    </div>

    <div class="container3">
        <h1>Bye! 👋🏽</h1>
    </div>

<script src="/files/script.js"></script>
</body>
</html>
